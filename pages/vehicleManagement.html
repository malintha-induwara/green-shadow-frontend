<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="h-screen flex">
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-sm">
          <div class="mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  type="button"
                  class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
                >
                <img  class="h-6 w-6" src="/assets/images/icons/burgerButton.svg" alt="burgerButton">
                </button>
                <h1 class="text-xl font-semibold ml-2 md:ml-0">
                  Vehicle Management
                </h1>
              </div>
            </div>
          </div>
        </nav>

        <!-- Vehicle Content -->
        <div class="p-6">
          <!-- Vehicle Stats -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total Vehicles -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                <img  class="w-6 h-6" src="/assets/images/icons/totalVehicles.svg" alt="totalVehicles">
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Total Vehicles</h2>
                  <p id="totalVehicles"
                    class="text-2xl font-semibold text-gray-800"
                    
                  >
                    8
                  </p>
                </div>
              </div>
            </div>

            <!-- Active Vehicles -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                  <img  class="w-6 h-6" src="/assets/images/icons/available.svg" alt="avaialble">
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Available Vehicles</h2>
                  <p id="availableVehicles"
                    class="text-2xl font-semibold text-gray-800"
                   
                  >
                    6
                  </p>
                </div>
              </div>
            </div>

            <!-- Maintenance -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                  <img  class="w-6 h-6" src="/assets/images/icons/unavailable.svg" alt="unavaialble">
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Unavailable Vehicles</h2>
                  <p id="unavailableVehicles"
                    class="text-2xl font-semibold text-gray-800"
                   
                  >
                    2
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Vehicles Table -->
          <div class="bg-white rounded-lg shadow">
            <div class="p-6">
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Vehicle List</h3>
                <div class="flex items-center">
                  <button
                    id="addVehicleBtn"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center hover:bg-green-500"
                  >
                  <img class="w-5 h-5 mr-2" src="/assets/images/icons/add.svg" alt="add">
                    Add Vehicle
                  </button>
                </div>
              </div>
              <!-- Modified table wrapper with fixed height and scroll -->
              <div class="overflow-x-auto">
                <div class="h-fit overflow-y-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                      <tr>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Vehicle Code
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          License Plate
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Category
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Fuel Type
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Staff
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Status
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody
                      id="vehicleTable"
                      class="bg-white divide-y divide-gray-200"
                    ></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div
        id="vehicleModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full"
      >
        <div
          class="fixed inset-0 h-fit mx-auto my-auto p-5 border w-fit  shadow-lg rounded-md bg-white"
        >
          <div class="mt-3">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
              Add New Vehicle
            </h3>
            <form id="vehicleForm">
              <div class="grid sm:grid-cols-2 gap-8">
                <div>
                  <div
                    class="mb-4 hidden"
                    id="vehicleCodeContainer"
                    
                  >
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Vehicle Code
                    </label>
                    <input
                      type="text"
                      id="vehicleCode"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      disabled
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      License Plate Number
                    </label>
                    <input
                      type="text"
                      id="licensePlateNumber"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Vehicle Category
                    </label>
                    <input
                      type="text"
                      id="vehicleCategory"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      placeholder="Enter Vehicle Category"
                      required
                    />
                  </div>
                  
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Fuel Type
                    </label>
                    <input
                      type="text"
                      id="fuelType"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      placeholder="Enter Fuel Type"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Staff
                    </label>
                    <select
                      id="staff"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >
                      <option value="null">Select Staff</option>
                    </select>
                  </div>
                </div>
                <div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Status
                    </label>
                    <select
                      id="status"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >
                      <option value="AVAILABLE">Available</option>
                      <option value="UNAVAILABLE">Unvailable</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Remarks
                    </label>
                    <textarea
                      id="remarks"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-end">
                <button
                  id="cancelVehicleBtn"
                  type="button"
                  class="bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-600 focus:outline-none focus:shadow-outline"
                >
                  Cancel
                </button>
                <button
                  type="submit" id="saveVehicleBtn"
                  class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline"
                >
                  Save Vehicle
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../controller/vehicleController.js"></script>
  </body>
</html>

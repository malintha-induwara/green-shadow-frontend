<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="h-screen flex">
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-sm">
          <div class="mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  type="button"
                  class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
                >
                  <img
                    class="h-6 w-6"
                    src="/assets/images/icons/burgerButton.svg"
                    alt="burgerButton"
                  />
                </button>
                <h1 class="text-xl font-semibold ml-2 md:ml-0">
                  Staff Management
                </h1>
              </div>
            </div>
          </div>
        </nav>

        <!-- Staff Content -->
        <div class="p-6">
          <!-- Staff Stats -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total Staff -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                  <img
                    class="w-6 h-6"
                    src="/assets/images/icons/totalStaff.svg"
                    alt="totalStaff"
                  />
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Total Staff</h2>
                  <p
                    id="totalStaff"
                    class="text-2xl font-semibold text-gray-800"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>

            <!-- Managers -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                  <img
                    class="w-6 h-6"
                    src="/assets/images/icons/manager.svg"
                    alt="manager"
                  />
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Managers</h2>
                  <p
                    id="managerCount"
                    class="text-2xl font-semibold text-gray-800"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>

            <!-- Other Roles -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                  <img
                    class="w-6 h-6"
                    src="/assets/images/icons/otherRoles.svg"
                    alt="other roles"
                  />
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Other Roles</h2>
                  <p
                    id="otherRolesCount"
                    class="text-2xl font-semibold text-gray-800"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Staff Table -->
          <div class="bg-white rounded-lg shadow">
            <div class="p-6">
              <div class="flex justify-between items-center mb-4">
                <div>
                  <h3 class="text-lg font-semibold mb-2">Staff List</h3>
                  <div>
                    <div class="relative">
                      <input
                        type="text"
                        id="tableSearch"
                        class="block pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none sm:text-sm"
                        placeholder="Search vehicles..."
                      />
                      <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                      >
                        <svg
                          class="h-5 w-5 text-gray-400"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flex items-center">
                  <button
                    id="addStaffBtn"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center hover:bg-green-600"
                  >
                    <img
                      class="w-5 h-5 mr-2"
                      src="/assets/images/icons/add.svg"
                      alt="add"
                    />
                    Add Staff
                  </button>
                </div>
              </div>
              <!-- Modified table wrapper with fixed height and scroll -->
              <div class="overflow-x-auto">
                <div class="h-fit overflow-y-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                      <tr>
                        <th
                          data-sortable
                          data-field="staffId"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                        >
                          Staff ID
                        </th>
                        <th
                          data-sortable
                          data-field="name"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                        >
                          Name
                        </th>
                        <th
                          data-sortable
                          data-field="designation"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                        >
                          Designation
                        </th>
                        <th
                          data-sortable
                          data-field="gender"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                        >
                          Gender
                        </th>
                        <th
                          data-sortable
                          data-field="contactNo"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                        >
                          Contact
                        </th>
                        <th
                          data-sortable
                          data-field="role"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                        >
                          Role
                        </th>
                        <th
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody
                      id="staffTable"
                      class="bg-white divide-y divide-gray-200"
                    ></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div
        id="staffModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full"
      >
        <div
          class="fixed inset-0 h-fit mx-auto my-auto p-5 border w-fit shadow-lg rounded-md bg-white"
        >
          <div class="mt-3">
            <h3
              id="modalTitle"
              class="text-lg font-medium leading-6 text-gray-900 mb-4"
            >
              Add Staff
            </h3>
            <form id="staffForm">
              <div class="grid sm:grid-cols-3 gap-8">
                <div>
                  <div class="mb-4 hidden" id="staffIdContainer">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Staff ID
                    </label>
                    <input
                      type="text"
                      id="staffId"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      disabled
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      First Name
                    </label>
                    <input
                      type="text"
                      id="firstName"
                      minlength="3"
                      maxlength="50"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Last Name
                    </label>
                    <input
                      type="text"
                      id="lastName"
                      minlength="3"
                      maxlength="50"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Designation
                    </label>
                    <input
                      type="text"
                      id="designation"
                      minlength="3"
                      maxlength="50"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Gender
                    </label>
                    <select
                      id="gender"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    >
                      <option value="">Select Gender</option>
                      <option value="MALE">Male</option>
                      <option value="FEMALE">Female</option>
                    </select>
                  </div>
                </div>
                <div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Address Line 01
                    </label>
                    <input
                      type="text"
                      id="addressLine01"
                      minlength="3"
                      maxlength="50"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Address Line 02
                    </label>
                    <input
                      type="text"
                      id="addressLine02"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                  </div>

                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Address Line 03
                    </label>
                    <input
                      type="text"
                      id="addressLine03"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Address Line 04
                    </label>
                    <input
                      type="text"
                      id="addressLine04"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Address Line 05
                    </label>
                    <input
                      type="text"
                      id="addressLine05"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    />
                  </div>
                </div>
                <div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Joined Date
                    </label>
                    <input
                      type="date"
                      id="joinedDate"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Date of Birth
                    </label>
                    <input
                      type="date"
                      id="dob"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Contact
                    </label>
                    <input
                      type="tel"
                      id="contactNo"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Email
                    </label>
                    <input
                      type="email"
                      id="email"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Role
                    </label>
                    <select
                      id="role"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    >
                      <option value="">Select Role</option>
                      <option value="MANAGER">Manager</option>
                      <option value="ADMINISTRATIVE">Administrative</option>
                      <option value="SCIENTIST">Scientist</option>
                      <option value="OTHER">Other</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-end">
                <button
                  id="cancelStaffBtn"
                  type="button"
                  class="bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-600 focus:outline-none focus:shadow-outline"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  id="saveStaffBtn"
                  class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline"
                >
                  Confirm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../controller/staffController.js"></script>
  </body>
</html>

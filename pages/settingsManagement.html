<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body { font-family: "Inter", sans-serif; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="h-screen flex">
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-sm">
          <div class="mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button type="button" class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                  <img class="h-6 w-6" src="/assets/images/icons/burgerButton.svg" alt="burgerButton" />
                </button>
                <h1 class="text-xl font-semibold ml-2 md:ml-0">Settings</h1>
              </div>
            </div>
          </div>
        </nav>

        <!-- Settings Content -->
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Change Password Section -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Change Password</h2>
                <form id="changePasswordForm">
                  <div class="space-y-4">
                    <div>
                      <label class="block text-gray-700 text-sm font-bold mb-2">
                        Current Password
                      </label>
                      <input
                        type="password"
                        id="currentPassword"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required
                      />
                    </div>
                    <div>
                      <label class="block text-gray-700 text-sm font-bold mb-2">
                        New Password
                      </label>
                      <input
                        type="password"
                        id="newPassword"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required
                      />
                    </div>
                    <div>
                      <label class="block text-gray-700 text-sm font-bold mb-2">
                        Confirm New Password
                      </label>
                      <input
                        type="password"
                        id="confirmPassword"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required
                      />
                    </div>
                    <div class="flex justify-end">
                      <button
                        type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                      >
                        Update Password
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Delete Account Section -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Delete Account</h2>
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                  <div class="flex">
                    <div class="flex-shrink-0">
                      <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                      </svg>
                    </div>
                    <div class="ml-3">
                      <p class="text-sm text-red-700">
                        This action cannot be undone. This will permanently delete your account and remove all data.
                      </p>
                    </div>
                  </div>
                </div>
                <form id="deleteAccountForm">
                  <div class="space-y-4">
                    <div>
                      <label class="block text-gray-700 text-sm font-bold mb-2">
                        Enter Password to Confirm
                      </label>
                      <input
                        type="password"
                        id="deleteConfirmPassword"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required
                      />
                    </div>
                    <div class="flex justify-end">
                      <button
                        type="submit"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                      >
                        Delete Account
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="../controller/settingsController.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="h-screen flex">
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-sm">
          <div class="mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  type="button"
                  class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
                >
                <img  class="h-6 w-6" src="/assets/images/icons/burgerButton.svg" alt="burgerButton">
                </button>
                <h1 class="text-xl font-semibold ml-2 md:ml-0">
                  Crop Management
                </h1>
              </div>
            </div>
          </div>
        </nav>

        <!-- Crop Content -->
        <div class="p-6">
          <!-- Crop Stats -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total Crops -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 text-green-600">
                  <img   class="w-6 h-6" src="/assets/images/icons/totalCrops.svg" alt="total">
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Total Crops</h2>
                  <p
                    id="totalCrops"
                    class="text-2xl font-semibold text-gray-800"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>

            <!-- Active Season -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                <img  class="w-6 h-6"  src="/assets/images/icons/season.svg" alt="season">
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Current Season</h2>
                  <p
                    id="currentSeason"
                    class="text-2xl font-semibold text-gray-800"
                  >
                    Summer
                  </p>
                </div>
              </div>
            </div>

            <!-- Active Fields -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                 <img class="w-6 h-6" src="/assets/images/icons/totalFields.svg" alt="totalFields">
                </div>
                <div class="ml-4">
                  <h2 class="text-gray-600 text-sm">Total Fields</h2>
                  <p
                    id="activeFields"
                    class="text-2xl font-semibold text-gray-800"
                  >
                    0
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Crops Table -->
          <div class="bg-white rounded-lg shadow">
            <div class="p-6">
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Crop List</h3>
                <div class="flex items-center">
                  <button
                    id="addCropBtn"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center hover:bg-green-600"
                  >
                  
                  <img class="w-5 h-5 mr-2" src="/assets/images/icons/add.svg" alt="add">
                    Add Crop
                  </button>
                </div>
              </div>
              <div class="overflow-x-auto">
                <div class="h-fit overflow-y-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                      <tr>
                        <th data-sortable data-field="cropCode" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                          Crop Code
                        </th>
                        <th data-sortable data-field="cropCommonName" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                          Common Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Image
                        </th>
                        <th data-sortable data-field="category" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                          Category
                        </th>
                        <th data-sortable data-field="cropSeason" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                          Season
                        </th>
                        <th data-sortable data-field="field" 
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                          Field
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody
                      id="cropTable"
                      class="bg-white divide-y divide-gray-200"
                    ></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Crop Modal -->
      <div
        id="cropModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full"
      >
        <div
          class="fixed inset-0 h-fit mx-auto my-auto p-5 border w-3/5 shadow-lg rounded-md bg-white"
        >
          <div class="mt-3">
            <h3 id="modalTitle"  class="text-lg font-medium leading-6 text-gray-900 mb-4">
              Add Crop
            </h3>
            <form id="cropForm">
              <div class="grid grid-cols-2 gap-8">
                <div>
                  <div class="mb-4 hidden" id="cropCodeContainer">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Crop Code
                    </label>
                    <input
                      type="text"
                      id="cropCode"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      disabled
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Common Name
                    </label>
                    <input
                      type="text"
                      id="cropCommonName"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Scientific Name
                    </label>
                    <input
                      type="text"
                      id="cropScientificName"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <div class="bg-white rounded-lg shadow-sm">
                      <!-- Drag & Drop Zone -->
                      <div
                        id="dropZone"
                        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-all duration-200 relative"
                      >
                        <!-- Initial Upload State -->
                        <div id="uploadState" class="space-y-4">
                          <div class="flex justify-center">
                            <svg
                              class="w-12 h-12 text-gray-400"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                              />
                            </svg>
                          </div>
                          <div class="text-gray-600">
                            <span class="font-medium"
                              >Drop your image here</span
                            >
                            or
                            <label
                              class="text-green-600 hover:text-green-500 cursor-pointer"
                            >
                              <span>browse</span>
                              <input
                                type="file"
                                class="hidden"
                                id="fileInput"
                                accept="image/*"
                              />
                            </label>
                          </div>
                          <p class="text-sm text-gray-500">
                            PNG, JPG up to 10MB
                          </p>
                        </div>

                        <!-- Image Preview Container -->
                        <div id="imagePreview" class="hidden">
                          <div class="relative group">
                            <img
                              id="previewImg"
                              class="max-h-40 max-w-32 mx-auto"
                              alt="preview"
                            />
                            <button
                              id="removeImageBtn"
                              class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"
                            >
                              <svg
                                class="w-5 h-5 text-gray-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M6 18L18 6M6 6l12 12"
                                />
                              </svg>
                            </button>
                          </div>
                        </div>

                        <!-- Upload Progress -->
                        <div
                          id="uploadProgress"
                          class="hidden absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center"
                        >
                          <div class="w-full max-w-sm px-4">
                            <div class="flex items-center justify-between mb-2">
                              <div class="flex items-center">
                                <svg
                                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-green-600"
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                >
                                  <circle
                                    class="opacity-25"
                                    cx="12"
                                    cy="12"
                                    r="10"
                                    stroke="currentColor"
                                    stroke-width="4"
                                  ></circle>
                                  <path
                                    class="opacity-75"
                                    fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                  ></path>
                                </svg>
                                <span class="text-sm font-medium text-gray-900"
                                  >Uploading...</span
                                >
                              </div>
                              <span
                                class="text-sm font-medium text-gray-500"
                                id="progressText"
                                >0%</span
                              >
                            </div>
                            <div class="bg-gray-200 rounded-full h-2.5">
                              <div
                                class="bg-green-600 h-2.5 rounded-full transition-all duration-300"
                                id="progressBar"
                                style="width: 0%"
                              ></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Category
                    </label>
                    <input
                      type="text"
                      id="cropCategory"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Season
                    </label>
                    <select
                      id="cropSeason"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      required
                    >
                      <option value="">Select Season</option>
                      <option value="Spring">Spring</option>
                      <option value="Summer">Summer</option>
                      <option value="Fall">Fall</option>
                      <option value="Winter">Winter</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                      Field
                    </label>
                    <select
                      id="field"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >
                      <option value="">Select Field</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-end mt-4">
                <button
                  id="cancelCropBtn"
                  type="button"
                  class="bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-600 focus:outline-none focus:shadow-outline"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  id="saveCropBtn"
                  class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline"
                >
                  Confirm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../controller/cropController.js"></script>
  </body>
</html>
